<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="book.css">
    <title>Booking</title>
</head>
<body>
    <section class="book" id="book">
        <div class="container">
      
          <div class="main-text">
            <h1><span>B</span>ook</h1>
          </div>
      
          <div class="row">
            <div class="col-md-6 py-3 py-md-0">
              <div class="card">
                <img src="book-img.png" alt="">
              </div>
            </div>
      
            <div class="col-md-6 py-3 py-md-0">
              <form action="#">
                <input type="text" class="form-control" placeholder="Where To" required><br>
                
                <!-- Dropdown for "How Many" -->
                <select class="form-control" id="howMany" onchange="checkMore()" required>
                  <option value="" disabled selected>How Many</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="more">More</option>
                </select><br>
      
                <!-- Additional Input for "More" -->
                <div id="moreInputContainer" style="display: none;">
                  <input type="number" id="moreInput" class="form-control" placeholder="Enter Exact Number" min="1">
                </div><br>
      
                <input type="date" class="form-control" placeholder="Arrivals" required><br>
                <input type="date" class="form-control" placeholder="Leaving" required><br>
                <textarea class="form-control" rows="5" name="text" placeholder="Enter Your Name & Details"></textarea>
                <input type="submit" value="Book Now" class="submit" required>
              </form>
            </div>
          </div>
        </div>
      </section>
      
      <script>
        function checkMore() {
          const dropdown = document.getElementById('howMany');
          const moreInputContainer = document.getElementById('moreInputContainer');
      
          if (dropdown.value === 'more') {
            moreInputContainer.style.display = 'block'; // Show the input field
            document.getElementById('moreInput').required = true; // Make it required
          } else {
            moreInputContainer.style.display = 'none'; // Hide the input field
            document.getElementById('moreInput').required = false; // Remove required attribute
          }
        }
      </script>
      
</body>
</html>
